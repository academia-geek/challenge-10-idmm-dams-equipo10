<body>
  <header>
    <h1>Our Pricing</h1>
    <div class="switch-container menu">
      <label class="anual" for="">Annually</label>
      <input type="checkbox" id="switch">
      <label for="switch" class="lbl"></label>
      <label class="mensual"for="">Monthly</label>
    </div>
    
  </header>

<main class="contenedor">
  <div class="container">
    <div class="row">
      <div class="col-sm">
        <article class="tarjeta">
          <h4>Basic</h4>
          <h2><strong>$19.99</strong></h2>
          <ul>
            <li>500 GB Storage</li>
            <li>2 Users Allowed</li>
            <li>Send up to 3 GB</li>
            <li></li>
            <button class="btn btn-primary btn">Learn More</button>
          </ul>
          

        </article>
      </div>
      <div class="col-sm">
        <article class="tarjeta">
          <h4>Professional</h4>
          <h2><strong>&dollar;24.99</strong></h2>
          <ul>
            <li>1 TB Storage</li>
            <li>5 Users Allowed</li>
            <li>Send up to 10 GB</li>
            <li></li>
            <button class="btn btn-primary btn">Learn More</button>
        </ul>
        

      </article>
      </div>
      <div class="col-sm">
       
          <article class="tarjeta">
          <h4>Master</h4>
          <h2><strong>&dollar;39.99</strong></h2>
          <ul>
            <li>1 TB Storage</li>
            <li>10 Users Allowed</li>
            <li>Send up to 20 GB</li>
            <li></li>
            <button class="btn btn-primary btn">Learn More</button>
          </ul>
          
  
        </article>
      
    </div>
  </div>
</main>
